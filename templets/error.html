
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>エラー</title>
    <meta content="error" name="page-name">
    <div th:replace="_common::header"></div>
</head>
<body>
<div class="container mx-auto" id="content">
    <div class="row mb-3">
        <div class="col-12 alert alert-danger" id="alertMsg" role="alert" th:if="${error != null}">
            <th:block th:text="${error}"></th:block>
        </div>
        <span class="error-msg" id="errorMsg" th:if="${error} == 'system' or ${error} == 'timeout'"
              th:text="#{'error.' + ${error}}"></span>
    </div>
    <div class="row mb-3">
        <a class="btn btn-warning" id="topPageBtn" th:href="@{/channel/list}">チャンネル一覧へ</a>
    </div>
</div>
</body>
</html>
