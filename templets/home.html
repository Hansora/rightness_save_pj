
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ログイン</title>
    <meta content="login" name="page-name">
    <div th:replace="_common::header"></div>
</head>
<body>
<div class="home-sidenav">
    <div class="home-main-text">
        <i class="far fa-comment fa-5x mb-3"></i>
        <h2>Knowledge<br>Application</h2>
        <p>SpringBoot Sample Implementation.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-5 col-sm-12">
        <div class="home-form">
            <div class="alert alert-success" id="msg" role="alert" th:if="${msg != null}">
                <th:block th:text="${msg}"></th:block>
            </div>
            <div class="alert alert-danger" id="errorMsg" role="alert" th:if="${errorMsg != null}">
                <th:block th:text="${errorMsg}"></th:block>
            </div>
            <div class="alert alert-danger" id="loginErrorMsg" role="alert"
                 th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
                <th:block th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></th:block>
            </div>
            <form method="POST" th:action="@{/auth/login}" th:object="${form}">
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" id="email" maxlength="255" name="email"
                           th:value="${email != null} ? ${email} : ''"
                           type="text">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input autocomplete="off" class="form-control" id="password" maxlength="30" name="password"
                           type="password">
                </div>
                <button class="btn btn-success" id="loginBtn" type="submit">ログイン</button>
                <a class="text-primary" id="topPageLink" th:href="@{/channel/list}">チャンネル一覧へ</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
